<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Chat</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="head">
                <div class="info">
                    <img src="./assets/profile.svg" alt="profile picture">
                    <div class="user">
                        <p>Cecilia Sassaki</p>
                        <div class="online">
                            <img src="./assets/online.svg" alt="online status">
                            <p>Online</p>
                        </div>
                    </div>
                </div>
                <img src="./assets/exit.svg" alt="exit icon">
            </div>
            <div class="time">
                <p>Hoje - 11:30</p>
            </div>
            
        </header>
        <main>
            <div class="msguser">
                <div class="msgtime">
                    <p>Cecilia - 11:30</p>
                </div>
                <div class="msg1">
                    <p>Tive uma Ideia Incrível para um projeto!😍</p>
                </div>
            </div>
            <div class="msgyou">
                <div class="msgtime">
                    <p>Você - 11:32</p>
                </div>
                <div class="msg2">
                    <p>Sério? Me conta mais.</p>
                </div>
            </div>
            <div class="msguser">
                <div class="msgtime">
                    <p>Cecilia - 11:34</p>
                </div>
                <div class="msg1">
                    <p>E se agente fizesse um chat moderno e responsivo em apenas uma semana?</p>
                </div>
            </div>
            <div class="msgyou">
                <div class="msgtime">
                    <p>Você - 11:36</p>
                </div>
                <div class="msg2">
                    <p>#boraCodar!🚀</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="type">
                <p>Digite sua mensagem</p>
                <img src="./assets/send.svg" alt="">
            </div>
        </footer>

    </div> 
</body>
</html>
